<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <title>Chat Socket.io</title>
</head>

<body>


    <section id="chat-container" class="nes-container with-title is-centered">
        <p class="title">Chat project</p>
        <section class="message-list" id="chat-window">
            <div id="output"></div>
            <div id="actions"></div>
        </section>
    </section>
    <form onsubmit="event.preventDefault()" id="chat-container" class="with-title">
        <div class="nes-field">
            <label for="username">Username</label>
            <input type="text" id="username" class="nes-input" required>
        </div>
        <div class="nes-field">
            <label for="message">Message</label>
            <input type="text" id="message" class="nes-input" required>
        </div>
        <button id="send" type="submit" class="nes-btn is-primary">Send</button>
    </form>


    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
