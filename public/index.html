<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <title>Chat Socket.io</title>
</head>

<body>


    <div id="chat-container" class="with-title">
        <div id="chat-window" class="with-title">
            <div id="output" class="with-title"></div>
            <div id="actions" class="with-title"></div>
        </div>
        <input type="text" id="username" placeholder="Username" class="title">
        <input type="text" id="message" placeholder="Message" class="title">
        <button id="send" class="nes-btn is-primary">Send</button>


        <script src="/socket.io/socket.io.js"></script>
        <script src="chat.js"></script>
</body>

</html>
